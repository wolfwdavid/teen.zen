<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Flashcard Game & Therapy Chatbot</title>
  <style>
    #chatbot-container {
      width: 300px;
      margin: 20px auto;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
      text-align: center;
    }
    #chat-window {
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      text-align: left;
    }
    #chat-log p {
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
    }
    .user-message {
      background: #d1e7dd;
    }
    .bot-message {
      background: #f8d7da;
    }
    #chat-input {
      width: 80%;
      padding: 5px;
    }
    #send-message {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="flashcard-container">
    <div id="flashcard">
      <img src="img/chibi-wolf.gif" alt="Japanese Small Anime Wolf" id="chibi-wolf">
      <div id="question"></div>
      <div>
        <label for="answer">Your Answer: </label>
        <input type="text" id="answer">
      </div>
      <button id="check-answer">Check Answer</button>
    </div>
    <button id="next-button">Next Card :D</button>
  </div>

  <!-- Therapy Chatbot Section -->
  <div id="chatbot-container">
    <h2>Therapy Chatbot ðŸ’¬</h2>
    <div id="chat-window">
      <div id="chat-log"></div>
    </div>
    <input type="text" id="chat-input" placeholder="Talk to me...">
    <button id="send-message">Send</button>
  </div>

  <script>
    // Store conversation memory
    let conversationHistory = [
        { role: "system", content: "You are a kind and empathetic therapist chatbot. You listen attentively and provide warm, supportive responses." }
    ];

    async function chatWithGPT(userMessage) {
        try {
            // Add user message to memory
            conversationHistory.push({ role: "user", content: userMessage });

            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer YOUR_OPENAI_API_KEY", // Replace with your OpenAI API Key
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "gpt-4",
                    messages: conversationHistory // Send full chat history
                })
            });

            if (!response.ok) {
                throw new Error(`API Error: ${response.status}`);
            }

            const data = await response.json();
            const aiResponse = data.choices[0].message.content;

            // Store AI response in memory
            conversationHistory.push({ role: "assistant", content: aiResponse });

            return aiResponse;
        } catch (error) {
            console.error("Error:", error);
            return "I'm having trouble responding right now. Please try again later.";
        }
    }

    document.getElementById("send-message").addEventListener("click", async () => {
        const userMessage = document.getElementById("chat-input").value.trim();
        if (!userMessage) return;

        const chatLog = document.getElementById("chat-log");
        chatLog.innerHTML += `<p class="user-message"><strong>You:</strong> ${userMessage}</p>`;

        document.getElementById("chat-input").value = "Typing...";
        
        const aiResponse = await chatWithGPT(userMessage);
        
        document.getElementById("chat-input").value = "";

        chatLog.innerHTML += `<p class="bot-message"><strong>Therapist Bot:</strong> ${aiResponse}</p>`;
        chatLog.scrollTop = chatLog.scrollHeight; // Auto-scroll to latest message
    });
  </script>

  <script src="flashcards.js"></script>
</body>
</html>

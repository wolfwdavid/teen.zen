<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page with Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    video.background {
      position: absolute;
      top: 0;
      left: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .overlay {
      position: relative;
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      height: 100%;
      padding: 60px 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .logo {
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      line-height: 20px;
      margin-bottom: 30px;
    }
    .heading {
      font-size: 26px;
      font-weight: bold;
      line-height: 36px;
      margin-bottom: 20px;
    }
    .description {
      font-size: 14px;
      font-weight: 500;
      line-height: 22px;
      margin-bottom: 40px;
    }
    .button {
      border: 1.5px solid white;
      padding: 12px 30px;
      border-radius: 30px;
      background-color: transparent;
      color: white;
      font-weight: bold;
      letter-spacing: 1px;
      width: fit-content;
      cursor: pointer;
    }
    .chat-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      background: white;
      color: black;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .chat-window {
      position: absolute;
      bottom: 80px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      background: white;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
      outline: none;
    }
    .chat-input button {
      border: none;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
    }
    .message-bot {
      background-color: #f1f1f1;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 6px;
    }
    .message-user {
      background-color: #cce5ff;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 6px;
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    const Chatbot = () => {
      const [open, setOpen] = useState(false);
      const [messages, setMessages] = useState([{ text: "Hi! I'm your assistant. How can I help?", sender: 'bot' }]);
      const [input, setInput] = useState("");

      const sendMessage = async () => {
        if (!input.trim()) return;
        const userMsg = { text: input, sender: 'user' };
        setMessages([...messages, userMsg]);
        setInput("");

        try {
          const res = await fetch('http://localhost:3000/api/message', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt: input })
          });
          const data = await res.json();
          const botMsg = { text: data.response || "Sorry, I didn't get that.", sender: 'bot' };
          setMessages(prev => [...prev, botMsg]);
        } catch (err) {
          setMessages(prev => [...prev, { text: "Error contacting server.", sender: 'bot' }]);
        }
      };

      return (
        <>
          <button className="chat-button" onClick={() => setOpen(!open)}>ðŸ’¬</button>
          {open && (
            <div className="chat-window">
              <div className="chat-messages">
                {messages.map((msg, i) => (
                  <div key={i} className={msg.sender === 'bot' ? 'message-bot' : 'message-user'}>
                    {msg.text}
                  </div>
                ))}
              </div>
              <div className="chat-input">
                <input
                  value={input}
                  onChange={e => setInput(e.target.value)}
                  onKeyDown={e => e.key === 'Enter' && sendMessage()}
                  placeholder="Type a message..."
                />
                <button onClick={sendMessage}>âž¤</button>
              </div>
            </div>
          )}
        </>
      );
    };

    const App = () => (
      <div className="container">
        <video autoPlay muted loop className="background">
          <source src="assets/vid/background.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>

        <div className="overlay">
          <div className="logo">YOUR LIFE,<br/>YOUR BUILD</div>
          <div className="heading">
            Navigating life isn't easy,<br/>
            but you don't have to do it alone.
          </div>
          <div className="description">
            In our technology, we talk about how we<br/>
            can become better, happier, and healthier.
          </div>
          <button className="button">SUBSCRIBE</button>
        </div>

        <Chatbot />
      </div>
    );

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Flashcard Game & Therapy Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav {
      background-color: #333;
      padding: 10px 0;
      text-align: center;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    #main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: 80px;
    }
    @media (min-width: 768px) {
      #main-container {
        flex-direction: row;
        justify-content: space-around;
        width: 80%;
      }
    }
    #flashcard-container, #chatbot-container {
      flex: 1;
      max-width: 100%;
      margin-bottom: 20px;
    }
    @media (min-width: 768px) {
      #flashcard-container, #chatbot-container {
        max-width: 45%;
      }
    }
    #chatbot-container, #chibi-wolf {
      position: relative;
      cursor: grab;
      touch-action: none;
    }
    #chatbot-container {
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
      text-align: center;
    }
    #chat-window {
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="register.html" id="register">Create an Account</a>

  </nav>

  <div id="main-container">
    <div id="flashcard-container">
      <div id="flashcard">
        <img src="img/chibi-wolf.gif" alt="Japanese Small Anime Wolf" id="chibi-wolf">
        <div id="question"></div>
        <div>
          <label for="answer">Your Answer: </label>
          <input type="text" id="answer">
        </div>
        <button id="check-answer">Check Answer</button>
      </div>
      <button id="next-button">Next Card :D</button>
    </div>

    <!-- Therapy Chatbot Section -->
    <div id="chatbot-container">
      <h2>Therapy Chatbot ðŸ’¬</h2>
      <div id="chat-window">
        <div id="chat-log"></div>
      </div>
      <input type="text" id="chat-input" placeholder="Talk to me...">
      <button id="send-message">Send</button>
    </div>
  </div>

  <script>
    let messageCount = 0;
    let isRegistered = false;
    const chatLog = document.getElementById("chat-log");
    const chatInput = document.getElementById("chat-input");
    const sendButton = document.getElementById("send-message");
    const registerButton = document.getElementById("register");
    
    sendButton.addEventListener("click", function() {
      if (!isRegistered && messageCount >= 5) {
        alert("You must register an account before continuing. Your chat history has been saved.");
        return;
      }
      
      const userMessage = chatInput.value;
      if (!userMessage) return;
      
      chatLog.innerHTML += `<p class='user-message'><strong>You:</strong> ${userMessage}</p>`;
      chatInput.value = "";
      messageCount++;
      
      if (messageCount === 5 && !isRegistered) {
        alert("You need to register an account to continue chatting. Your chat logs have been saved.");
      }
    });

    registerButton.addEventListener("click", function() {
      isRegistered = true;
      alert("Thank you for registering! Your chat history has been saved, and you may continue chatting.");
    });
  </script>

  <script src="flashcards.js"></script>
</body>
</html>

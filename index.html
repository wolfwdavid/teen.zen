<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Flashcard Game & Therapy Chatbot</title>
</head>
<body>
  <div id="flashcard-container">
    <div id="flashcard">
      <img src="img/chibi-wolf.gif" alt="Japanese Small Anime Wolf" id="chibi-wolf">
      <div id="question"></div>
      <div>
        <label for="answer">Your Answer: </label>
        <input type="text" id="answer">
      </div>
      <button id="check-answer">Check Answer</button>
    </div>
    <button id="next-button">Next Card :D</button>
  </div>

  <!-- Therapy Chatbot Section -->
  <div id="chatbot-container">
    <h2>Therapy Chatbot ðŸ’¬</h2>
    <div id="chat-window">
      <div id="chat-log"></div>
      <input type="text" id="chat-input" placeholder="Talk to me...">
      <button id="send-message">Send</button>
    </div>
  </div>

  <script>
    async function chatWithGPT(message) {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
                "Authorization": "Bearer YOUR_OPENAI_API_KEY", // Replace with your OpenAI API key
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                model: "gpt-4",
                messages: [
                    { role: "system", content: "You are a kind and empathetic therapy chatbot. Listen to the user and respond supportively." },
                    { role: "user", content: message }
                ]
            })
        });

        const data = await response.json();
        return data.choices[0].message.content;
    }

    document.getElementById("send-message").addEventListener("click", async () => {
        const userMessage = document.getElementById("chat-input").value;
        if (!userMessage.trim()) return;

        const chatLog = document.getElementById("chat-log");
        chatLog.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;

        document.getElementById("chat-input").value = "Typing...";
        const aiResponse = await chatWithGPT(userMessage);
        document.getElementById("chat-input").value = "";

        chatLog.innerHTML += `<p><strong>Therapist Bot:</strong> ${aiResponse}</p>`;
        chatLog.scrollTop = chatLog.scrollHeight;
    });
  </script>

  <script src="flashcards.js"></script>
</body>
</html>

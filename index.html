<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    video.background {
      position: absolute;
      top: 0;
      left: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .overlay {
      position: relative;
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      height: 100%;
      padding: 60px 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .logo {
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      line-height: 20px;
      margin-bottom: 30px;
    }
    .heading {
      font-size: 26px;
      font-weight: bold;
      line-height: 36px;
      margin-bottom: 20px;
    }
    .description {
      font-size: 14px;
      font-weight: 500;
      line-height: 22px;
      margin-bottom: 40px;
    }
    .button {
      border: 1.5px solid white;
      padding: 12px 30px;
      border-radius: 30px;
      background-color: transparent;
      color: white;
      font-weight: bold;
      letter-spacing: 1px;
      width: fit-content;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    const App = () => (
      <div className="container">
        <video autoPlay muted loop className="background">
          <source src="assets/vid/background.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>

        <div className="overlay">
          <div className="logo">YOUR LIFE,<br/>YOUR BUILD</div>
          <div className="heading">
            Navigating life isn't easy,<br/>
            but you don't have to do it alone.
          </div>
          <div className="description">
            In our technology, we talk about how we<br/>
            can become better, happier, and healthier.
          </div>
          <button className="button">SUBSCRIBE</button>
        </div>
      </div>
    );

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Flashcard Game & Therapy Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #333;
      padding: 10px 0;
      text-align: center;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    #chatbot-container {
      width: 300px;
      margin: 80px auto 20px;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
      text-align: center;
    }
    #chat-window {
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      text-align: left;
    }
    #chat-log p {
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
    }
    .user-message {
      background: #d1e7dd;
    }
    .bot-message {
      background: #f8d7da;
    }
    #chat-input {
      width: 80%;
      padding: 5px;
    }
    #send-message {
      padding: 5px 10px;
      cursor: pointer;
    }
    #flashcard-container {
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Create an Account</a>
  </nav>

  <div id="flashcard-container">
    <div id="flashcard">
      <img src="img/chibi-wolf.gif" alt="Japanese Small Anime Wolf" id="chibi-wolf">
      <div id="question"></div>
      <div>
        <label for="answer">Your Answer: </label>
        <input type="text" id="answer">
      </div>
      <button id="check-answer">Check Answer</button>
    </div>
    <button id="next-button">Next Card :D</button>
  </div>

  <!-- Therapy Chatbot Section -->
  <div id="chatbot-container">
    <h2>Chatbot ðŸ’¬</h2>
    <div id="chat-window">
      <div id="chat-log"></div>
    </div>
    <input type="text" id="chat-input" placeholder="Talk to me...">
    <button id="send-message">Send</button>
  </div>

  <script src="flashcards.js"></script>
</body>
</html>
